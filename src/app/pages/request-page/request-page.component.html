<hw-default-layout>
    <mat-card style="margin: 30px 50px; padding: 30px; background-color: #ccc;">
        <div fxLayout fxLayoutAlign="space-between center">
            <h3>Solicitudes</h3>
            <div>
                <!--
                <mat-form-field style="width: 250px;">
                    <mat-label>Selecciona la casa</mat-label>
                    <mat-select (selectionChange)="reload($event)" [(value)]="house" style="padding: 0;">
                      <mat-option *ngFor="let h of houses" [value]="h">{{h.name}}</mat-option>
                    </mat-select>
                    <mat-hint>{{house.phrase}}</mat-hint>
                </mat-form-field>
                -->
                <a mat-icon-button color="warn" href="request/form"
                   matTooltip="Nueva Solicitud">
                    <mat-icon>add_circle</mat-icon>
                </a>
            </div>
        </div>
        <br><br>
        <table mat-table matSort style="width: 100%;" [dataSource]="ds">
            <!-- Image -->
            <ng-container matColumnDef="identification">
                <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{ element.identification }} </td>
            </ng-container>
            <!-- Name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Lastname -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
            <!-- Age -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <!-- House -->
            <ng-container matColumnDef="house">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Casa </th>
                <td mat-cell *matCellDef="let element"> {{element.house}} </td>
            </ng-container>
            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                     <button (click)="edit(element)" mat-icon-button>
                         <mat-icon>edit</mat-icon>
                     </button>
                     <button (click)="delete(element)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnDef"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDef;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</hw-default-layout>
